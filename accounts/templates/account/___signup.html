{% extends "layout/base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block content %}
<main>
  <div class="container pt-4 pb-5 nagoyameshi-container">
    <div class="row justify-content-center">
      <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8">
        <h1 class="mb-4 text-center">新規会員登録</h1>
        <hr class="mb-4">
        <form method="post" action="{% url 'account_signup' %}" autocomplete="off">
          {% csrf_token %}
          {{ form.as_p }}
          <hr class="my-4">
          <div class="form-group d-flex justify-content-center mb-4">
            <button type="submit" class="btn btn-primary text-white shadow-sm w-50">登録</button>
          </div>      
        </form>
        <div class="text-center">
          <a href="{% url 'account_login' %}">すでに登録済みの方はこちら</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
