{% extends "layout/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block content %}
<main>
  <div class="container py-4 nagoyameshi-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4 text-center">{% trans "パスワードリセット" %}</h1>
        <p class="text-center">{% trans "登録済みのメールアドレスを入力してください。" %}</p>
        <form method="post" action="{% url 'account_reset_password' %}">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_email">{% trans "メールアドレス" %}</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
          </div>
          <div class="form-group d-flex justify-content-center mb-4">
            <button type="submit" class="btn btn-primary text-white w-100">{% trans "リセットリンクを送信" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
